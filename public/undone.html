<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="/dist/css/framework7.ios.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="/plugin/my.css">
    <!--<link rel="stylesheet" href="dist/css/framework7.material.min.css">-->
    <link rel="stylesheet" href="/dist/css/framework7.css">

  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
        <div class="left">
            <a id="backButton" href="#" onclick="closePlugin();" class="link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="title">Awesome App</div>
        
    </div>
          </div>

          <!-- Toolbar -->
       <!--   <div class="toolbar">
            <div class="toolbar-inner"> -->
              <!-- Toolbar links -->
              <!--<a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>-->

          <!-- Scrollable page content -->
          <div class="page-content">
           <div class="block">
  <p class="row">
    <button id="resultButton" class="col button button-big">Unsuccessful payment</button>
  </p>
  
</div>
            <!-- Link to another page -->
           <!-- <a href="/about/">About app</a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="/dist/js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="/plugin.js"></script>
  </body>
</html>
